<br>
<div style="padding: 10px">
  <div style="float: left; width: 70%">
    <div>
      <a routerLink="/Usuario/crearEvento">
        <button> Crear Evento</button>
      </a>
    </div>
    <br>
    <div>
      <table style="width: 80%">
        <tr>
          <h3>Eventos</h3>
        </tr>
        <tr>
          <th> Nombre</th>
        <th> Fecha </th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Accion</th>
        </tr>
        <tr *ngFor="let evento  of eventos">
          <th>{{evento.nombre}}</th>
          <th>{{evento.fecha}}</th>
          <th>{{evento.latitud}}</th>
          <th>{{evento.longitud}}</th>
          <th>
            <a [routerLink]="['/Usuario','actualizarEvento',evento.id]">
              <button>Actualizar</button>
            </a>
          </th>
        </tr>
      </table>
    </div>
  </div>
</div>
