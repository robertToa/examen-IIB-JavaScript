<div>
  <h1>
    Gestion de usuarios
  </h1>
</div>
<div>
  <label for="buscarUsuario">Buscar Usuarios</label>
  <input type="search" id="buscarUsuario" [(ngModel)]="textoBuscar">
  <button (click)="buscarUsuarios()" > Buscar Usuario</button>
</div>
<br>
<br>
<div>
  <p-table [value]="usuarios" >
    <ng-template pTemplate="caption">
      Lista de usuarios
    </ng-template>
    <ng-template pTemplate="header">
      <th>Nombre</th>
      <th>Correo</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.correo}}</td>
        <td>{{usuario.fechaNacimiento}}</td>
        <td>
          <a [routerLink]="['/Administrador','VerInformacionUsuario',usuario.id]">
            <button>Ver</button>
          </a>
          <a [routerLink]="['/Administrador','actualizarUsuario',usuario.id]">
            <button>Actualizar</button>
          </a>
          <button (click)="eliminarUsuario(usuario.id)">Eliminar</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
