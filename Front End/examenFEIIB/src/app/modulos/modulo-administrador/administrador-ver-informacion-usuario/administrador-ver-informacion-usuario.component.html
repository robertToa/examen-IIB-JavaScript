<div id="contenedor">
  <h1>Roles del usuario</h1>
  <div id="izquierdo">
    <h3>Usuario</h3>
    <table>
      <tr>
        <th>Nombre</th>
        <td>{{usuario.nombre}}</td>
      </tr>
      <tr>
        <th>Correo</th>
        <td>{{usuario.correo}}</td>
      </tr>
      <tr>
        <th>Fecha Nacimiento</th>
        <td>{{usuario.fechaNacimiento}}</td>
      </tr>
    </table>
  </div>


  <div id="centro">
    <h3>Roles</h3>
    <table>
      <tr>
        <td>Rol</td>
        <td>Eliminar</td>
      </tr>
      <tr *ngFor="let rol of rolesUsuario">
        <th>{{rol.nombre}}</th>
        <th>
          <button (click)="eliminar(rol.id)">X</button>
        </th>
      </tr>
    </table>
  </div>



  <div id="derecho">
    <h3>Rol</h3>
    <select [(ngModel)]="rolSe" >
    <!--(ngModelChange)="ejcutar()"-->
      <option *ngFor="let rol of listRoles">{{rol.nombre}}</option>
    </select>
    <button  (click)="ejecutar()">
      Agregar Rol
    </button>
  </div>
</div>
